{% extends 'base.html' %}


{% block title %}
    Home
{% endblock %}

{% block content %}
    {% if request.user.is_authenticated %}
        <a href="{% url 'user_logout' %}"><p class="btn btn-danger">Logout</p></a>
    {% else %}
        <a href="{% url 'user_login' %}"><p class="btn btn-primary">Login</p></a>
        <a href="{% url 'user_register' %}"><p class="btn btn-secondary">Register</p></a>
    {% endif %}

    <br>

    <div class="card">
        {% for todo in all_todo %}
            <h3>
                <a href="{% url 'detail' todo.id %}" class="card-body">
                    {{ todo.title }}
                </a>
            </h3>

        {% endfor %}
    </div>

    <hr>
    <br>
    <a href="{% url 'create' %}"><p class="btn btn-dark">Create Todo</p></a>

{% endblock %}
